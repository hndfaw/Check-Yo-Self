<!DOCTYPE html>
<html>
  <head>
    <title>Check Yo'Self</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1 class="header__title">CHECK <span class="header__title-yo">YO'</span>SELF</h1>
      <form class="header__form">
        <img class="header__form__search-btn" src="images/search.svg">
        <input type="text" placeholder="Search" class="header__form__search-input global-input">
      </form>
    </header>
    <main>
      <aside class="sidebar">
        <form class="sidebar__form">
          <label class="sidebar__form__todo-title-label">Task Title</label>
          <input type="text" class="sidebar__form__todo-title-input global-input">
          <ul class="sidebar__form-list-items"></ul>
          <label class="sidebar__form__todo-item-label">Task Item</label>
          <div class="sidebar__form__todo-item-container">
            <input type="text" class="sidebar__form__todo-item-input global-input">
            <div class="sidebar__form__todo-item-btn" >
              <p class="sidebar__form__todo-item-btn-plus-one"></p>
              <p class="sidebar__form__todo-item-btn-plus-two"></p>
            </div>
          </div> 
          <button class="sidebar__form__make-task-btn global-btn">Make Task List</button>
          <button class="sidebar__form__clear-all-btn global-btn">Clear All</button>
        </form>
        <button class="sidebar__form__urgency-fulter-btn global-btn" data-value="false">Filter by Urgency</button>
      </aside>
      <section class="task-hub"></section>
    </main>
    <script type="text/javascript" src="todo-list.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
